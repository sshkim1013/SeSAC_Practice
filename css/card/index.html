<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 컴포넌트</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트들을 담는 컨테이너 -->
    <div class="card-container">
      <!-- 개별 카드 컴포넌트 -->
      <div class="card">
        <!-- 카드 헤더 : 이름, 제목 등등.. -->
        <div class="card-header">
          <div>
            <h1>김수환</h1>
          </div>
        </div>
        <!-- 카드 본문 : 내용, 설명 등등.. -->
        <div class="card-body">
          <div>열정 넘치는 자바 풀스택 개발자</div>
          <div class="think">보다 나은 결과를 위한 고민을 즐김</div>
          <div class="think">지쳐도 도전하는 끝없는 패기</div>
        </div>
        <!-- 카드 푸터 : 하단 버튼, 링크 등등.. -->
        <div class="card-footer">
          <div>
            <span class="html">#프론트엔드</span>
            <span class="css">#백엔드</span>
            <span class="passion">#SeSAC</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
