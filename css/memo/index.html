<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모 페이지</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 상단(Header) -->
    <!-- 페이지의 제목과 주 메뉴(내비게이션)가 위치하는 영역 -->
    <header>
      <div>
        <h1>나만의 메모장</h1>
      </div>
    </header>
    <hr />
    <!-- 본문(Main) -->
    <!-- 페이지의 주요 내용이 위치하는 영역 -->
    <main>
      <div>
        <h2>장보기 목록</h2>
      </div>
      <div>
        <p>계란, 닭가슴살, 대파, 양파</p>
      </div>
      <div>
        <p>2025-09-14</p>
      </div>
      <div>
        <h2>주말 계획</h2>
      </div>
      <div>
        <p>토요일 오후 데이트, 일요일 오전 헬스</p>
      </div>
      <div>
        <p>2025-09-14</p>
      </div>
    </main>
    <hr />
    <!-- 하단(Footer) -->
    <!-- 페이지의 추가 정보가 위치하는 영역 -->
    <footer>
      <div>
        <p>간단한 메모 웹 페이지</p>
      </div>
    </footer>
  </body>
</html>
