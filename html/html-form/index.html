<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <div>
        <h1>메모 작성 폼</h1>
      </div>
      <div>
        <label for="title">제목:</label>
        <input
          type="text"
          id="title"
          placeholder="메모 제목을 입력하세요"
          required
        /><br />
        <label for="content">내용:</label>
        <textarea
          placeholder="메모 내용을 입력하세요"
          id="content"
          required
        ></textarea>
        <br />
        <button>메모 저장</button>
      </div>
    </form>

    <br />
    <hr />

    <form action="#">
      <div>
        <h2>숙소 예약하기</h2>
      </div>
      <div>
        <label for="checkin">체크인:</label>
        <input type="date" id="checkin" required /><br />
      </div>
      <div>
        <label for="checkout">체크아웃:</label>
        <input type="date" id="checkout" required /><br />
      </div>
      <div>
        <!-- label 태그 안에 input 태그을 삽입하면
        label 태그의 for 속성과 input 태그의 id 속성을 
        사용하지 않아도 된다. -->
        <label for="adult">성인:</label>
        <input type="number" min="1" id="adult" value="1" required /><br />
        <label for="children">어린이:</label>
        <input type="number" min="0" id="children" value="0" required /><br />
      </div>
      <div>
        선호객실타입<br />
        <input type="radio" id="standard" name="room" />
        <label for="standard">스탠다드</label>
        <input type="radio" id="deluxe" name="room" />
        <label for="deluxe">디럭스</label>
        <input type="radio" id="suite" name="room" />
        <label for="suite">스위트</label><br />
      </div>
      <div>
        <!-- 
        <label>
          요청사항
          <textarea 
            placeholder="특별히 요청하고 싶은 내용을 적어주세요" 
          ></textarea>
        </label>
        -->
        <label for="require">요청사항</label>
        <textarea
          id="require"
          placeholder="특별히 요청하고 싶은 내용을 적어주세요"
          rows="10"
          cols="20"
        ></textarea
        ><br />
      </div>
      <div>
        <button>예약하기</button>
      </div>
    </form>
  </body>
</html>
