<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="p-8">
      <form id="signupForm">
        <!-- 이메일 입력 -->
        <div>
          <label class="block text-sm mb-4">
            이메일
            <input
              type="text"
              id="email"
              name="email"
              class="w-full px-3 py-2 border"
              placeholder="example@email.com"
            />
            <div id="emailError" class="text-red-500 text-sm mt-1"></div>
          </label>
        </div>

        <!-- 비밀번호 입력 -->
        <div>
          <label for="password" class="block text-sm mb-4">
            비밀번호
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border"
              placeholder="8자 이상 입력해주세요"
            />
            <div id="passwordError" class="text-red-500 text-sm mt-1"></div>
          </label>
        </div>

        <!-- 비밀번호 확인 입력 -->
        <div>
          <label for="confirmPassword" class="block text-sm mb-4">
            비밀번호 확인
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full px-3 py-2 border"
              placeholder="비밀번호를 다시 입력해주세요"
            />

            <div
              id="confirmPasswordError"
              class="text-red-500 text-sm mt-1"
            ></div>
          </label>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4">
          회원가입
        </button>
      </form>
    </div>

    <script>
      // 에러 메세지 요소 변수
      const emailError = document.querySelector("#emailError");
      const passwordError = document.querySelector("#passwordError");
      const confirmPasswordError = document.querySelector(
        "#confirmPasswordError"
      );
      const formTag = document.querySelector("#signupForm");

      formTag.addEventListener("submit", (event) => {
        event.preventDefault();

        const email = formTag["elements"]["email"]["value"];
        const password = formTag["elements"]["password"]["value"];
        const confirmPassword = formTag["elements"]["confirmPassword"]["value"];

        // TODO: 회원가입 폼 유효성 검사
        // 요구사항
        // form을 제출할 때 아래 유효성 검사를 실행한다

        // 1. 비밀번호의 값이 8 글자 이상이 아니면 #passwordError 요소의 텍스트 "8자 이상 입력해주세요" 설정

        if (password === "") {
          passwordError["textContent"] = "비밀번호를 입력해주세요";
        }

        if (password !== "" && password.length < 8) {
          passwordError["textContent"] = "8자 이상 입력해주세요";
        } else if (password >= 8) {
          passwordError["textContent"] = "";
        }

        // 2. 비밀번호와 비밀번호 확인의 값이 다르면 #confirmPasswordError 요소의 텍스트 "비밀번호가 일치하지 않습니다" 설정
        if (confirmPassword === "") {
          confirmPasswordError["textContent"] = "비밀번호 확인을 입력해주세요";
        }
        
        if (password !== confirmPassword) {
          confirmPasswordError["textContent"] = "비밀번호가 일치하지 않습니다";
        } else if (confirmPassword !== "" && password === confirmPassword) {
          confirmPasswordError["textContent"] = "비밀번호가 일치합니다";
        }

        // 3. 각 에러 메시지 요소는 제출 할 때 마다 초기화 되어야 한다
      });
    </script>
  </body>
</html>
